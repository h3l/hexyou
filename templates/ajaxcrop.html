<div id="image-uploader">
    <script type="text/javascript" src="/static/js/swfobject.js"></script>
    <script type="text/javascript" src="/static/js/jquery.uploadify.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.Jcrop.min.js"></script>
    <script type="text/javascript" src="/static/js/ajaxcrop.js"></script>
    <input type="file" name="image" />
    <input type="hidden" id="image-path" name="path" />
    <input type="submit" />
    <input type="hidden" id="x" name="x" />
    <input type="hidden" id="y" name="y" />
    <input type="hidden" id="w" name="w" />
    <input type="hidden" id="h" name="h" />
</div>
<div id="image-crop" class="modal fade">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>裁剪</h3>
    </div>
    <div class="modal-body">
        <div id="image-crop-error" class="alert alert-error hide" data-alert="alert">
            裁剪时发生错误，请重试或联系管理员
        </div>
        <div style="width:150px;height:150px;overflow:hidden;display:none;float:right;margin-left:360px;position:fixed;">
            <div style="width:150px;height:150px;overflow:hidden">
                <img id="image-preview" />
            </div>
        </div>
        <img id="image-crop-target" src="" style="display:none;margin-top:6px;"/>
    </div>
    <div class="modal-footer">
        <a id="image-crop-confirm" class="btn btn-primary" href="#">确认裁剪</a>
    </div>
</div>
