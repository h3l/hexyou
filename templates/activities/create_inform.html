<div class="row">
    <div class="span" style="width:410px;">
        <h3>{{ activity.title }}</h3>
        <dl>
            <dt>活动承办</dt>
            <dd>{{ activity.host_string|safe }}</dd>
            <dt>活动时间</dt>
            <dd>{{ activity.begin_time }} 至 {{ activity.end_time }}</dd>
            <dt>活动地点<dt>
            <dt>{{ activity.location.full_path }}</dt>
        </dl>
    </div>
    <div class="span large-avatar avatar">
        <a href="/activities/{{ activity.pk }}">
            <img src="{{ activity.avatar }}" />
        </a>
    </div>
</div>
{{ activity.description|linebreaks }}
<p class="align-right">
    <a href="/activities/{{ activity.pk }}" class="btn btn-primary">详细信息...</a>
</p>
